<!DOCTYPE html>
<html lang="en">
  <head>
   <title>YAML to encoded string</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css" />	
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/todc-bootstrap/3.3.7-3.3.13/js/bootstrap.min.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-modal/2.2.6/js/bootstrap-modalmanager.min.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
  </head>

<body>

<div class="container" > <!--  outer container -->

	<div class="form-group">
		<label for="yaml">Input YAML</label>
		<textarea class="form-control rounded-0" style="font-family:Consolas,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New, monospace;"  id="yaml" rows="20"></textarea>
		<label for="str">Formatted String</label>
		<textarea class="form-control rounded-0" id="str" rows="5"></textarea>
		<button onclick="convert()">yaml to formatted string</button>
		<button onclick="decode()">formatted string to yaml</button>
	</div>

	
</div> <!--  outer container -->
	    
<script type="text/javascript">	
	
	function convert(){
		var input = $('#yaml').val();

		// process
		str = input.replace(/\"/g, '\\"');
		str = str.replace(/\n/g, '\\n');
		str = '"'+str+'"';
		//alert(str);

		$('#str').val(str);
		//alert(input);
	}

	function decode(){
		var input = $('#str').val();

		// process
		str = input.replace(/\\\"/g, '\"');
		str = str.replace(/\\n/g, '\n');
		str = str.replace(/^\"/, '');
		str = str.replace(/\"$/, '');
		//alert(str);

		$('#yaml').val(str);
		//alert(input);
	}

</script>


</body>
